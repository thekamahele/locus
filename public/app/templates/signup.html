<div>
    <label> Name: </label>
    <input type="text" ng-model="auth.name">
    <label> Email: </label>
    <input type="email" ng-model="auth.email">
    <label> Username: </label>
    <input type="text" ng-model="auth.username">
    <label> Password: </label>
    <input type="text" ng-model="auth.password">
    <button ng-click="auth.signup()">Signup</button>
    <button ui-sref="login">Login</button>
</div>
