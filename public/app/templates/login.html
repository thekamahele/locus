<div class="loginContainer loginForm">
    <div id="logo">
        <img src="../../assets/locuslogo.png" alt="logo">
        <h1>LOCUS</h1>
    </div>
    <form ng-submit="auth.login(auth.username, auth.password)">
        <input type="text" ng-model="auth.username" placeholder="Username">
        <input type="password" ng-model="auth.password" placeholder="Password">
        <br>
        <input type="submit" value="Login">
        <button ui-sref="signup">Signup</button>
    </form>
</div>
